group 'kr.co.wisetracker.dot'
version '1.0'

buildscript {
    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.0'
    }
}

rootProject.allprojects {
    repositories {
        google()
        jcenter()
        maven { url 'https://dl.bintray.com/wisetracker/maven' }
        maven { url 'https://dl.bintray.com/tracker/maven' }
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 19
    }
    lintOptions {
        disable 'InvalidPackage'
    }
}
dependencies {
    // V2
    compile("com.sdk.wisetracker.base:base_module:1.0.25")
    compile("com.sdk.wisetracker.new_dot:new_dot_module:1.0.25")
    compile("com.sdk.wisetracker.dox:dox_module:0.0.12")
}
